<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>浇花系统</title>
</head>

<body>
    <button onclick="handleStartWater()">开始浇水</button>
    <button onclick="handleStopWater()">停止浇水</button>
    <script type="text/javascript">
        function handleStartWater() {
            console.log('============')
            axios.post('/startwater', {
                data: {
                    ID: 12345
                }
            })
        }

        function handleStopWater() {
            axios.post('/stopwater', {
                data: {
                    ID: 12345
                }
            })
        }

    </script>
</body>

</html>
